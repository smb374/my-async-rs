[package]
name = "my-async"
version = "0.1.0"
authors = ["Po-Yeh Chen <smb374.cs08@nctu.edu.tw>"]
description = "An example async runtime that aims correctness & detailed documentation on underlying mechanisms."
readme = "README.md"
license = "MIT"
categories = ["asynchronous"]
edition = "2021"

[dependencies]
crossbeam-deque = "~0.8"
crossbeam-utils = "~0.8"
flume = "~0.10"
futures-lite = "~1.12"
log = "~0.4"
mio = { version = "~0.8", features = ["os-poll", "os-ext", "net"] }
nix = { version = "~0.24", features = ["fs"] }
num_cpus = "~1.13"
once_cell = "~1.9"
parking_lot = "~0.11"
rustc-hash = "~1.1"
sharded-slab = "~0.1"
waker-fn = "~1.1"
